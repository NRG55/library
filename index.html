<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-title">
            <img class="img-book" src="images/book.svg" alt=""> 
            <h1>My Library</h1> 
        </div> 
        <div class="add-book">
            <h4>Add book</h4>
            <button id="btn-new-book"></button>             
        </div>              
    </header>
    <main>        
        <dialog class="modal">
            <form class="form-add-book" method="dialog" id="modal">
                <h3>ADD BOOK</h3>                
                <input
                class="form-input" 
                type="text" 
                id="title"
                placeholder="Title"              
                />                   
                <input
                class="form-input"  
                type="text" 
                id="author"
                placeholder="Author"
                />                    
                <input 
                class="form-input" 
                type="text" 
                id="pages"
                placeholder="Pages"
                />               
                <div class="form-checkbox">
                    <label for="checkbox-read">Book read?</label>
                    <input 
                      type="checkbox" 
                      id="checkbox-read"
                      name="read"
                      value="not read"
                      />
                </div>                
                <button type="submit" class="btn-submit-form">SUBMIT</button>               
            </form>
        </dialog>
        <div>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th></th>
                    <th></th>
                </tr>
                <tbody class="books-table"></tbody>
            </table>
        </div>  
    </main>      
</body>
</html>

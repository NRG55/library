<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-title">
            <img class="image-book" src="images/book.svg" alt=""> 
            <h1>My library</h1> 
        </div> 
        <div class="add-book">
            <h4>add book</h4>
            <button class="button-add-book"></button>             
        </div> 
        <div class="login">
            <h4>login</h4>
            <button class="button-login"></button> 
        </div>             
    </header>
    <main>        
        <dialog class="modal">
            <form 
                  class="form-add-book" 
                  method="dialog" 
                  id="form" 
                  name="form">
                <h3 id="error">ADD BOOK</h3>                
                <input
                    class="form-input"
                    name="form-input" 
                    type="text" 
                    id="title"
                    placeholder="Title"                            
                />                   
                <input
                    class="form-input"  
                    type="text" 
                    id="author"
                    placeholder="Author"
                />                    
                <input 
                    class="form-input" 
                    type="number"
                    min="0"                
                    id="pages"
                    placeholder="Pages"
                />               
                <div class="form-checkbox">
                    <label for="checkbox-read">Book read?</label>
                    <input 
                      type="checkbox" 
                      id="checkbox-read"
                      name="read"                      
                      />
                </div>                
                <button type="submit" class="button-submit-form">SUBMIT</button>               
            </form>
        </dialog>
        <div>
            <table>
                <tr>
                    <th class="table-header-title">Title</th>
                    <th class="table-header-author">Author</th>
                    <th class="table-header-pages">Pages</th>
                    <th class="table-header-status">Status</th>
                    <th class="table-header-remove">Remove</th>
                </tr>
                <tbody class="books-table"></tbody>
            </table>
        </div>  
    </main>      
</body>
</html>
